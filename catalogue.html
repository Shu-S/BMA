<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BuildMart Catalogue</title>

    <!-- Open Graph tags -->
    <meta property="og:title" content="BuildMart Catalogue" />
    <meta property="og:description" content="Building Africa's Future" />
    <meta property="og:image" content="https://ha.revopower.co.za/local/bmc/cvr.png" />
    <meta property="og:url" content="https://bmacat.netlify.app/cat" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }

      img.logo {
        max-width: 180px;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0;
        font-size: 22px;
      }

      .message {
        margin-top: 10px;
        font-size: 16px;
        color: #777;
      }

      .spinner {
        margin-top: 25px;
        width: 40px;
        height: 40px;
        border: 5px solid #ccc;
        border-top-color: #ffbb00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img class="logo" src="https://drive.google.com/file/d/1V1xMkVPIJJ1eOVHzNSypAujrPNK-VNz-/view?usp=sharing" alt="BuildMart Logo" />
    <h1>BuildMart Catalogue</h1>
    <p class="message">Opening your catalogue...</p>
    <div class="spinner"></div>

    <script>
      setTimeout(() => {
        window.location.href = "https://drive.google.com/file/d/1ouFXYZnLfLmNeJ6vqd0RSMetB-3Mc-W7/view?usp=drive_link";
      }, 4000);
    </script>
  </body>
</html>
